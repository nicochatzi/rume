name: main ci

on: [push]

jobs:
  build_and_test:
    name: Run crate tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Caching
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-fail-fast

      - name: Run linter
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings