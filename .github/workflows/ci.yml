name: main ci

on: [push]

jobs:
  build_and_test:
    name: Run crate tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-fail-fast

      - name: Run linter
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings